{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1>Sign up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="Sign Up">
    </form>
</div>
<div class="mx-auto mt-1" style="width: 300px;">
    <p>Already registered? <a href="{% url "users:login" %}">Sign In</a></p>
</div>
{% endblock %}
